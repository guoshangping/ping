<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h2>{{ name }}'s Watchlist</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>


 <img src="{{ url_for('static',filename = 'images/1.jpg') }}" >
 <h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/1.jpg') }}">
    {{ name }}'s Watchlist
</h2>

<ul class="movie-list">

</ul>
<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/1.jpg') }}">

    </footer>


</body>
</html>
